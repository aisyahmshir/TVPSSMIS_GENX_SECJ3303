<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVPSS CORE</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery CDN for DataTables -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .dashboard-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: 20px;
        }
        .chart-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .chart {
            height: 150px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        .chart-bar {
            width: 30px;
            background-color: #4caf50;
        }
        .chart-bar:nth-child(2) {
            background-color: #ff9800;
        }
        .chart-bar:nth-child(3) {
            background-color: #2196f3;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
        }
        .manage-profile-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .manage-profile-button:hover {
            background-color: #0056b3;
        }
        .info-container {
            flex: 0.4; /* Occupies the remaining space */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .total-users-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .cards-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }
        .card {
            width: 60px;
            height: 60px;
            border-radius: 10px;
        }
        .card.green {
            background-color: #4caf50;
        }
        .card.orange {
            background-color: #ff9800;
        }
        .card.blue {
            background-color: #2196f3;
        }
        .card-text {
            text-align: center;
            font-size: 14px;
            font-weight: bold;
        }
        
        .chart-container {
		    flex: 0.2;
		    height: 400px; /* Set a specific height */
		    background: white;
		    border-radius: 10px;
		    padding: 20px;
		    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		    /*overflow: auto;*/ /* Hide overflowing content */
		    box-sizing: border-box; /* Include padding in the dimensions */
		}
		
		.chart-wrapper {
		    position: relative; /* Required for responsive scaling */
		    height: 60%; /* Fill the chart container */
		    width: 100%; /* Fill the chart container */
		}
		
		canvas {
		    display: block; /* Ensures no extra spacing for canvas */
		    max-width: 100%; /* Makes the canvas responsive */
		    max-height: 100%; /* Makes the canvas responsive */
		}
		
		.chart-indicators {
		    display: flex;
		    justify-content: center;
		    gap: 15px;
		    margin-bottom: 15px;
		}
		
		.dashboard-stats {
		    text-align: center;
		    margin-bottom: 15px;
		}
		        
	
	    .indicator {
	        display: flex;
	        align-items: center;
	        gap: 5px;
	        font-size: 10px;
	    }
	
	    .color-box {
	        width: 15px;
	        height: 15px;
	        border-radius: 4px;
	        display: inline-block;
	    }
	    
	    #active-users-count {
	    	font-size: 40px;
	    }
    </style>
</head>
<body class="bg-gray-100 h-screen">

    <!-- Main Container -->
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-blue-900 text-white w-64 fixed h-full transition-transform transform -translate-x-full z-40">
            <ul class="space-y-4 p-4">
                <li>
                    <a href="#" class="flex items-center p-2 rounded hover:bg-blue-700">
                        <img src="https://via.placeholder.com/24" alt="Dashboard Icon" class="h-6 w-6 mr-2">
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 rounded hover:bg-blue-700">
                        <img src="https://via.placeholder.com/24" alt="Equipments Icon" class="h-6 w-6 mr-2">
                        Studio Level
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 rounded hover:bg-blue-700">
                        <img src="https://via.placeholder.com/24" alt="Events Icon" class="h-6 w-6 mr-2">
                        Content Library
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 rounded hover:bg-blue-700">
                        <img src="https://via.placeholder.com/24" alt="TVPSS Info & Crew Icon" class="h-6 w-6 mr-2">
                        TVPSS Version & Crew
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 rounded hover:bg-blue-700">
                        <img src="https://via.placeholder.com/24" alt="School Icon" class="h-6 w-6 mr-2">
                        School
                    </a>
                </li>
            </ul>
        </aside>
        
        <!-- Overlay -->
		<div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden"></div>
        <!-- Overlay for smaller screens -->
        <div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden"></div>

        <!-- Main Content -->
        <div id="contentWrapper" class="flex-1 flex flex-col transition-all">

            <!-- Header -->
            <header class="flex items-center justify-between bg-gradient-to-r from-blue-500 to-blue-800 text-white p-4">
                <div class="flex items-center space-x-4">
                    <button id="toggleSidebar" class="text-white focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                    <img src="logo.jpeg" alt="Logo" class="h-10">
                    <h1 class="text-2xl font-bold">TVPSS CORE</h1>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="font-medium hidden md:inline">Johor</span>
                    <img src="https://via.placeholder.com/40" alt="User Avatar" class="h-10 w-10 rounded-full">
                </div>
            </header>

            <!-- Content Section -->
            <main class="flex-1 p-4 overflow-auto">
			    <h1 class="text-3xl font-bold text-left">Analytical Dashboard</h1>
			    <hr class="my-4 border-t-2 border-gray-800">
			
			    <div class="d-flex justify-content-between">
			        <!-- Chart Container -->
			        <div class="card p-3 shadow-sm" style="flex: 0.3; height: 400px;">
			            <div class="text-center mb-3">
			                <div>Active Users (Today)</div>
			                <div id="active-users-count" style="font-size: 40px;">97</div>
			                <div id="current-date"></div>
			            </div>
			            <div class="d-flex justify-content-center mb-3">
			                <div class="d-flex align-items-center gap-1 me-3" style="font-size: 10px;">
			                    <span class="color-box" style="background-color: rgba(255, 99, 132, 0.8); width: 15px; height: 15px; border-radius: 4px;"></span>
			                    <span>Student</span>
			                </div>
			                <div class="d-flex align-items-center gap-1 me-3" style="font-size: 10px;">
			                    <span class="color-box" style="background-color: rgba(54, 162, 235, 0.8); width: 15px; height: 15px; border-radius: 4px;"></span>
			                    <span>Teacher</span>
			                </div>
			                <div class="d-flex align-items-center gap-1 me-3" style="font-size: 10px;">
			                    <span class="color-box" style="background-color: rgba(255, 206, 86, 0.8); width: 15px; height: 15px; border-radius: 4px;"></span>
			                    <span>District</span>
			                </div>
			            </div>
			            <div class="chart-wrapper">
			                <canvas id="myChart"></canvas>
			            </div>
			        </div>
			
			        <!-- Info and Cards Container -->
			        <div class="flex-column" style="flex: 0.4;">
			            <!-- Manage Profile Button -->
			            <button class="btn btn-primary mb-4">Manage Profile</button>
			
			            <!-- Total Users Container -->
			            <div class="card p-3 shadow-sm">
			                <div class="d-flex justify-content-around mb-3">
			                    <div class="card text-center bg-success text-white" style="width: 60px; height: 60px; border-radius: 10px;"></div>
			                    <div class="card text-center bg-warning text-white" style="width: 60px; height: 60px; border-radius: 10px;"></div>
			                    <div class="card text-center bg-primary text-white" style="width: 60px; height: 60px; border-radius: 10px;"></div>
			                </div>
			                <div class="text-center">
			                    <div class="fw-bold">Total Users</div>
			                    <div class="fw-bold">Active Users</div>
			                    <div class="fw-bold">New Users</div>
			                </div>
			            </div>
			        </div>
			    </div>
			</main>


            <!-- Footer -->
            <footer class="bg-blue-900 text-white text-center py-4">
                <p>Ministry of Education | TVPSS Application Portal</p>
            </footer>
        </div>
    </div>
    
    <script>
	    // JavaScript to dynamically populate the number and current date
	    const activeUsers = 97; // Replace this with your dynamic variable
	    const currentDate = new Date().toLocaleDateString(); // Format: MM/DD/YYYY or as per locale
	
	    document.getElementById('active-users-count').textContent = activeUsers;
	    document.getElementById('current-date').textContent = currentDate;
	</script>
    
    <script th:inline="javascript">
	    const labels = [[${labels}]]; // Thymeleaf dynamically populates labels
	    const data = [[${data}]]; // Thymeleaf dynamically populates data
	
	    const ctx = document.getElementById('myChart').getContext('2d');
	    const myChart = new Chart(ctx, {
	        type: 'bar', // Chart type (bar, line, pie, etc.)
	        data: {
	            labels: labels,
	            datasets: [{
	                label: 'Today Users',
	                data: data,
	                backgroundColor: [
	                    'rgba(255, 99, 132, 0.2)',
	                    'rgba(54, 162, 235, 0.2)',
	                    'rgba(255, 206, 86, 0.2)',
	              
	                ],
	                borderColor: [
	                    'rgba(255, 99, 132, 1)',
	                    'rgba(54, 162, 235, 1)',
	                    'rgba(255, 206, 86, 1)',
	                    
	                ],
	                borderWidth: 1
	            }]
	        },
	        options: {
	        	maintainAspectRatio: false, // Allow flexible resizing
	            responsive: true,
	            scales: {
	                y: {
	                    beginAtZero: true
	                }
	            }
	        }
	    });
	    

	</script>

    <!-- Sidebar Toggle Script -->
    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleSidebar = document.getElementById('toggleSidebar');

        toggleSidebar.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });
        const chartWrapper = document.querySelector('.chart-wrapper');
	    const canvas = document.getElementById('myChart');
	    canvas.height = chartWrapper.clientHeight;
	    canvas.width = chartWrapper.clientWidth;
    </script>

    <!-- Chart Initialization -->
    
</body>
</html>
