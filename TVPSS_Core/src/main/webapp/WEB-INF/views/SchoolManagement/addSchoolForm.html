<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVPSS CORE</title>
    <!-- CSS/JS LINK AND SCRIPTS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>

<style>
    /* Reusing the color scheme from the provided template */
    .btn-primary {
        background-color: #1E3A8A;
        border-color: #1E3A8A;
    }
    .btn-primary:hover {
        background-color: #1D2D6E;
        border-color: #1D2D6E;
    }
    .dt-button {
        background-color: #1E3A8A !important;
        color: white !important;
        padding: 8px 16px !important;
        font-size: 14px !important;
        border-radius: 4px !important;
    }
</style>

<body class="bg-gray-100 h-screen">

    <!-- Main Container -->
    <div class="flex h-screen">
        <!-- Sidebar -->
		<div th:include="sideBar.html"></div>


        <!-- Main Content -->
<div id="contentWrapper" class="flex-1 flex flex-col transition-all ml-64">

            <!-- Header -->
		<div th:include="header.html"></div>

            <!-- Content Section -->
            <main class="flex-1 p-4 overflow-auto">
                <h1 class="text-3xl font-bold text-left">Add School Information</h1>
                <div class="flex justify-between items-center mb-6">
				    <!-- Back Button -->
				    <button 
				        onclick="history.back()" 
				        class="px-4 py-2 bg-blue-900 text-white rounded hover:bg-blue-700 focus:outline-none">
				        <i class="fas fa-arrow-left mr-2"></i> Back
				    </button>
				</div>
                <hr class="my-4 border-t-2 border-gray-800">

                <!-- School Edit Form -->
                <div  class="space-y-6 bg-white p-6 rounded-lg shadow-lg"> 
				<form th:action="@{/addSchool}" method="POST">
    <div>
        <label for="name" class="block text-sm font-medium text-gray-700">School Name</label>
        <input type="text" id="name" name="name" required 
            class="mt-2 block w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500" 
        	placeholder="Enter name" >
    </div>
    <div>
        <label for="fullAddress" class="block text-sm font-medium text-gray-700">Address</label>
        <textarea id="fullAddress" name="fullAddress" required 
            class="mt-2 block w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter address"  
        ></textarea>
    </div>
    <div>
        <label for="state" class="text-sm font-medium text-gray-700">State</label>
        <input type="text" id="state" name="state" required 
            class="mt-2 block w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500" 
        	placeholder="Enter state" >
    </div>
    <div>
        <label for="districtID" class="block text-sm font-medium text-gray-700">District</label>
        <select id="districtID" name="districtID" required 
            class="mt-2 block w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
            <option value="" disabled selected>Select a district</option>
            <option th:each="district : ${allDistricts}" 
                th:value="${district.key}" 
                th:text="${district.value}">
            </option>
        </select>
    </div>
    <div>
        <label for="contactNo" class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input type="text" id="contactNo" name="contactNo" required 
            class="mt-2 block w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500" 
            placeholder="Enter phone number" >
    </div>
    <div>
        <label for="versionImageURL" class="block text-sm font-medium text-gray-700">Version Image Link</label>
        <input type="text" id="versionImageURL" name="versionImageURL" required 
            class="mt-2 block w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500" 
            placeholder="Enter google drive link" >
    </div>
    <!--  <div>
        <label for="logo" class="block text-sm font-medium text-gray-700">School Logo</label>
        <input type="file" name="logo" id="logo" 
            class="mt-2 block w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500" 
            accept=".jpg, .jpeg, .png" />
    </div>-->
    <div class="flex justify-end mt-6 space-x-4">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            Save
        </button>
    </div>
</form>
		</div>
        </main>
        <footer class="bg-blue-900 text-white text-center py-4">
          	<p>Ministry of Education | TVPSS Application Portal</p>
        </footer>
        </div>
    </div>
</body>
</html>
