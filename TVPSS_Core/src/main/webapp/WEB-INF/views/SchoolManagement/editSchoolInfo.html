<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit School Info</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<style>
    /* Reusing the color scheme from the provided template */
    .btn-primary {
        background-color: #1E3A8A;
        border-color: #1E3A8A;
    }
    .btn-primary:hover {
        background-color: #1D2D6E;
        border-color: #1D2D6E;
    }
    .dt-button {
        background-color: #1E3A8A !important;
        color: white !important;
        padding: 8px 16px !important;
        font-size: 14px !important;
        border-radius: 4px !important;
    }
</style>

<body class="bg-gray-100 h-screen">
    <!-- Main Container -->
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-blue-900 text-white w-64 fixed h-full transition-transform transform -translate-x-full z-40">
            <ul class="space-y-4 p-4">
                <li>
                    <a href="#" class="flex items-center p-2 rounded hover:bg-blue-700">
                        <img src="https://via.placeholder.com/24" alt="Dashboard Icon" class="h-6 w-6 mr-2">
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 rounded hover:bg-blue-700">
                        <img src="https://via.placeholder.com/24" alt="Equipments Icon" class="h-6 w-6 mr-2">
                        Studio Level
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 rounded hover:bg-blue-700">
                        <img src="https://via.placeholder.com/24" alt="Events Icon" class="h-6 w-6 mr-2">
                        Content Library
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 rounded hover:bg-blue-700">
                        <img src="https://via.placeholder.com/24" alt="TVPSS Info & Crew Icon" class="h-6 w-6 mr-2">
                        TVPSS Version & Crew
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 rounded hover:bg-blue-700">
                        <img src="https://via.placeholder.com/24" alt="School Icon" class="h-6 w-6 mr-2">
                        School
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Overlay -->
        <div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden"></div>

        <!-- Main Content -->
        <div id="contentWrapper" class="flex-1 flex flex-col transition-all">
            <!-- Header -->
		<div th:include="header.html"></div>

            <!-- Content Section -->
            <main class="flex-1 p-4 overflow-auto">

                <h1 class="text-3xl font-bold text-left">Edit School Information</h1>
                <hr class="my-4 border-t-2 border-gray-800">
				<div class="flex justify-end mb-4">
			    <button 
			        onclick="history.back()" 
			        class="mb-1 px-4 py-2 bg-blue-900 text-white rounded hover:bg-blue-700 focus:outline-none">
			        <i class="fas fa-arrow-left mr-2"></i> Back
			    </button>
                </div>
                <!-- School Edit Form -->
                <form th:action="@{/teacherSchoolView/{id}(id=${schoolDetail.id})}" class="space-y-6 bg-white p-6 rounded-lg shadow-lg">
				    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
				        <!-- School Name -->
				        <div>
				            <label for="schoolName" class="block text-sm font-medium text-gray-700">School Name</label>
				            <input type="text" id="schoolName" name="schoolName" 
				                class="mt-2 block w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500" 
				                th:value="${schoolDetail.schoolName}" 
				                placeholder="Enter school name" required />
				        </div>
				
				        <!-- Teacher in Charge -->
				        <div>
				            <label for="teacher" class="block text-sm font-medium text-gray-700">Teacher in Charge</label>
				            <input type="text" id="teacher" name="teacher" 
				                class="mt-2 block w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500" 
				                th:value="${schoolDetail.teacherInCharge}" 
				                placeholder="Enter teacher name" required />
				        </div>
				
				        <!-- Address -->
				        <div>
				            <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
				           <input type="text" id="address" name="address" 
				           class="mt-2 block w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500" th:value="${schoolDetail.schoolAddress}" required />
				        </div>
				
				        <!-- Postcode -->
				        <div>
				            <label for="postcode" class="block text-sm font-medium text-gray-700">Postcode</label>
				            <input type="number" id="postcode" name="postcode" 
				                class="mt-2 block w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500" 
				                th:value="${schoolDetail.postcode}" 
				                placeholder="Enter postcode" required />
				        </div>
				
				        <!-- District -->
				        <div>
				            <label for="district" class="block text-sm font-medium text-gray-700">District</label>
				            <input type="text" id="district" name="district" 
				                class="mt-2 block w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500" 
				                th:value="${schoolDetail.district}" 
				                placeholder="Enter district" required />
				        </div>
				
				        <!-- Phone Number -->
				        <div>
				            <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
				            <input type="text" id="phone" name="phone" 
				                class="mt-2 block w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500" 
				                th:value="${schoolDetail.schoolPhone}" 
				                placeholder="Enter phone number" required />
				        </div>
				
				        <!-- School Logo -->
				        <div>
				        <label for="schoolLogo" class="block text-sm font-medium text-gray-700">School Logo</label>
				        <input type="file" name="schoolLogo" id="schoolLogo" class="mt-2 block w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"  accept=".jpg" required>
				
				        </div>
				    </div>
				
				    <!-- Submit Button -->
				    <div class="flex justify-end mt-4">
				        <button type="submit" 
				            class="inline-flex items-center px-6 py-2 bg-blue-500 text-white font-medium rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
				            <i class="fas fa-save mr-2"></i> Save Changes
				        </button>
				    </div>
				</form>
            </main>
            <footer class="bg-blue-900 text-white text-center py-4">
          	<p>Ministry of Education | TVPSS Application Portal</p>
        	</footer>
        </div>
    </div>
    <script>
	const sidebar = document.getElementById('sidebar');
	const sidebarOverlay = document.getElementById('sidebarOverlay');
	const toggleSidebar = document.getElementById('toggleSidebar');
	const contentWrapper = document.getElementById('contentWrapper');
	
	// Toggle sidebar visibility and adjust layout
	toggleSidebar.addEventListener('click', () => {
	    sidebar.classList.toggle('-translate-x-full'); // Show or hide sidebar
	    sidebarOverlay.classList.toggle('hidden');    // Show or hide overlay
	    contentWrapper.classList.toggle('ml-64');     // Adjust content margin
	});
	
	// Close sidebar when clicking on overlay
	sidebarOverlay.addEventListener('click', () => {
	    sidebar.classList.add('-translate-x-full');   // Ensure sidebar is hidden
	    sidebarOverlay.classList.add('hidden');      // Ensure overlay is hidden
	    contentWrapper.classList.remove('ml-64');    // Reset content margin
	});
	</script>
</body>
</html>
