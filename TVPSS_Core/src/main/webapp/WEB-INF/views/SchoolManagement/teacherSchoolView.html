<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVPSS CORE</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen">

    <!-- Main Container -->
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div th:include="sideBar.html"></div>

        <!-- Overlay -->
        <div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden"></div>

        <!-- Main Content -->
        <div id="contentWrapper" class="flex-1 flex flex-col transition-all ml-64">
            <!-- Header -->
		<div th:include="header.html"></div>

            <!-- Content Section -->
            <main class="flex-1 p-4 overflow-auto">
            
                <h1 class="text-3xl font-bold text-left">Manage School Information</h1>
                <hr class="my-4 border-t-2 border-gray-800">

                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div class="flex flex-col md:flex-row items-center mb-6">
                        <div class="flex-1">
                            <table class="table table-borderless w-full text-sm">
                                <tbody>
                                    <tr>
                        <td class="font-bold text-gray-700">School Name:</td>
                        <td th:text="${schoolDetail.name}"></td>
                    </tr>
                    <tr>
    					<td class="font-bold text-gray-700">Teacher In-Charge:</td>
    					<td th:text="${teacherName}"></td>
					</tr>
                    <tr>
                        <td class="font-bold text-gray-700">School Phone No.:</td>
                        <td th:text="${schoolDetail.contactNo}"></td>
                    </tr>
                    <tr>
                        <td class="font-bold text-gray-700">School Address:</td>
                        <td th:text="${schoolDetail.fullAddress}"></td>
                    </tr>
                    <tr>
                        <td class="font-bold text-gray-700">State:</td>
                        <td th:text="${schoolDetail.state}"></td> <!-- Ensure this field exists in your School object -->
                    </tr>
                    <tr>
    					<td class="font-bold text-gray-700">District:</td>
    					<td th:text="${districtName}"></td>
					</tr>
                    <tr>
                         <td class="font-bold text-gray-700">TVPSS Version:</td>
                         <td th:text="${schoolDetail.tvpssVersion}"></td>
                         </tr>
                    <tr>
                     	<td class="font-bold text-gray-700">Studio Level:</td>
                          <td th:text="${studioLevel}"></td>
                    </tr>
                	</tbody>
                            </table>
                            <div class="flex justify-end">
                        <a class="btn btn-primary viewMoreBtn" 
								   th:href="@{/editSchool/{id}(id=${schoolDetail.schoolID})}">
								   Edit
						</a>
                    </div>
                </div>
                        </div>
                    </div>
                    
            </main>
            <footer class="bg-blue-900 text-white text-center py-4">
          	<p>Ministry of Education | TVPSS Application Portal</p>
        	</footer>
        </div>
    </div>

    <!-- Sidebar Toggle Script -->
    <script>
        const toggleSidebar = document.getElementById("toggleSidebar");
        const sidebar = document.getElementById("sidebar");
        const sidebarOverlay = document.getElementById("sidebarOverlay");

        toggleSidebar.addEventListener("click", () => {
            sidebar.classList.toggle("-translate-x-full");
            sidebarOverlay.classList.toggle("hidden");
        });

        sidebarOverlay.addEventListener("click", () => {
            sidebar.classList.add("-translate-x-full");
            sidebarOverlay.classList.add("hidden");
        });
    </script>
</body>
</html>
