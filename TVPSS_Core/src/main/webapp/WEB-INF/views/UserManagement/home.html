<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Layout</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-gray-100">

    <!-- Main Container -->
    <div x-data="{ sidebarOpen: false }" class="flex flex-col h-screen">
        
        <!-- Header -->
        <header class="flex items-center justify-between bg-gradient-to-r from-blue-500 to-blue-800 text-white p-4">
            <div class="flex items-center space-x-4">
                <!-- Hamburger Button (Always Visible) -->
                <button 
                    @click="sidebarOpen = !sidebarOpen" 
                    class="text-white focus:outline-none mr-8">
                    <!-- SVG Icon for Hamburger -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
                <!-- Logo -->
                <img src="logo.jpeg" alt="Logo" class="h-10" >
            </div>
            <div class="flex items-center space-x-2">
                <span class="font-medium">Johor</span>
                <img src="https://via.placeholder.com/40" alt="User Avatar" class="h-10 w-10 rounded-full">
            </div>
        </header>

        <!-- Main Content Wrapper -->
        <div class="flex flex-1">
            <!-- Sidebar -->
            <aside :class="sidebarOpen ? 'block' : 'hidden'" class="bg-blue-900 text-white w-64 p-4">
                <ul class="space-y-4">
                    <!-- Dashboard Option with Logo -->
                    <li>
                        <a href="#" class="flex items-center p-2 rounded hover:bg-blue-700">
                            <img src="https://via.placeholder.com/24" alt="Dashboard Icon" class="h-6 w-6 mr-2">
                            Dashboard
                        </a>
                    </li>
                    <!-- Equipments Option with Logo -->
                    <li>
                        <a href="#" class="flex items-center p-2 rounded hover:bg-blue-700">
                            <img src="https://via.placeholder.com/24" alt="Equipments Icon" class="h-6 w-6 mr-2">
                            Studio Level
                        </a>
                    </li>
                    <!-- Events Option with Logo -->
                    <li>
                        <a href="#" class="flex items-center p-2 rounded hover:bg-blue-700">
                            <img src="https://via.placeholder.com/24" alt="Events Icon" class="h-6 w-6 mr-2">
                            Content Library
                        </a>
                    </li>
                    <!-- TVPSS Info & Crew Option with Logo -->
                    <li>
                        <a href="#" class="flex items-center p-2 rounded hover:bg-blue-700">
                            <img src="https://via.placeholder.com/24" alt="TVPSS Info & Crew Icon" class="h-6 w-6 mr-2">
                            TVPSS Version & Crew
                        </a>
                    </li>
                    <!-- School Option with Logo -->
                    <li>
                        <a href="#" class="flex items-center p-2 rounded hover:bg-blue-700">
                            <img src="https://via.placeholder.com/24" alt="School Icon" class="h-6 w-6 mr-2">
                            School
                        </a>
                    </li>
                </ul>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 p-6">
                <h1 class="text-2xl font-bold mb-4">Dashboard Content</h1>
                <p>Replace this area with your actual dashboard content.</p>
            </main>
        </div>
        <footer class="bg-blue-800 text-white p-4">
		    <div class="max-w-7xl mx-auto flex flex-col sm:flex-row justify-center items-center">
		        <p class="text-sm text-center">&copy; 2024 TVPSS CORE. All rights reserved.</p>
		    </div>
		</footer>
    </div>

</body>
</html>
