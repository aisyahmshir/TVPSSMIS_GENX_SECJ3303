<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TVPSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex justify-center items-center">

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <!-- Logo Image -->
        <div class="flex justify-center mb-6">
            <img src="../images/logo.jpg" alt="Logo" class="w-24 h-auto">
            <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">TVPSS CORE</h2>
        </div>

        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Login</h2>

        <form action="/login" method="POST" class="space-y-6">
            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full mt-2 p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full mt-2 p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Login Button -->
            <div class="flex justify-center">
                <button type="submit"
                    class="w-full bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600 transition duration-200">
                    Log in
                </button>
            </div>
        </form>

        <!-- Register Redirect Link -->
        <div class="text-center mt-6">
            <p class="text-sm text-gray-600">Don't have an account? 
                <a href="/TVPSS_Core/UserManagement/register" class="text-blue-500 hover:text-blue-700">Register</a>
            </p>
        </div>
    </div>

</body>

</html>
