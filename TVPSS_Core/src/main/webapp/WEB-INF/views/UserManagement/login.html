<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVPSS Management Information System</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .left-panel {
            background-color: #0056b3;
        }

        .right-panel {
		    background: radial-gradient(circle, #5aaafa, #0056b3);
		    color: white;
		}


        .login-card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
        }

        .btn-login {
            background-color: #0056b3;
        }

        .btn-login:hover {
            background-color: #003d7f;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>

<body class="h-screen flex flex-col">

    <!-- Main Container -->
    <div class="flex flex-grow">
        <!-- Left Panel (Login Form) -->
        <div class="left-panel flex justify-center items-center p-6 w-1/3">
            <!-- Login Form -->
            <div class="login-card p-8 shadow-md w-96">
            <div class="flex flex-col items-center">
		        <img src="https://via.placeholder.com/150x100" alt="Logo" class="mb-6">
		        <h1 class="text-3xl font-bold mb-4 text-center">TVPSS MANAGEMENT INFORMATION SYSTEM</h1>
		    </div>
                <form action="/login" method="POST" class="space-y-6">
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-800">Email</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 text-gray-800">
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-800">Password</label>
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 text-gray-800">
                    </div>

                    <!-- Remember Me and Forgot Password -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
                            <span class="ml-2 text-sm text-gray-800">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-800">Forgot Password?</a>
                    </div>

                    <!-- Login Button -->
                    <button type="submit"
                        class="btn-login w-full py-2 text-white rounded-md font-bold hover:shadow-lg">
                        Login
                    </button>
                </form>

                <!-- Register Redirect Link -->
                <div class="mt-4 text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account? <a href="/UserManagement/register" class="text-blue-600 hover:text-blue-800">Register</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Right Panel (Welcome Content) -->
        <div class="right-panel flex flex-col justify-center items-center p-6 w-2/3">
            <img src="https://via.placeholder.com/150x100" alt="Logo" class="mb-4 w-72 h-auto">
        </div>
    </div>
</body>

</html>
