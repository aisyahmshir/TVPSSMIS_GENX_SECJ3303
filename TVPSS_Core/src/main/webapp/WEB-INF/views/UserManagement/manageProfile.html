<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Profile - TVPSS</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    
</head>
<body class="h-screen bg-gray-100">

    <!-- Main Container -->
    <div x-data="{ sidebarOpen: false }" class="relative flex flex-col h-screen">
        
        <!-- Header -->
        <div th:include="header.html">
            <!-- Hamburger Menu Icon -->
            <button @click="sidebarOpen = !sidebarOpen" class="absolute top-4 left-4 text-white z-50">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>

        <!-- Sidebar -->
        <aside :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full'" class="fixed top-0 left-0 z-40 h-full bg-blue-900 text-white w-64 p-4 transform transition-transform duration-300 ease-in-out">
            <button @click="sidebarOpen = false" class="absolute top-4 right-4 text-white">
                <i class="fas fa-times"></i>
            </button>
            <ul class="space-y-4 mt-8">
                <li>
                    <a href="#" class="flex items-center p-2 rounded hover:bg-blue-700">
                        <img src="https://via.placeholder.com/24" alt="Dashboard Icon" class="h-6 w-6 mr-2">
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 rounded hover:bg-blue-700">
                        <img src="https://via.placeholder.com/24" alt="Equipments Icon" class="h-6 w-6 mr-2">
                        Studio Level
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 rounded hover:bg-blue-700">
                        <img src="https://via.placeholder.com/24" alt="Events Icon" class="h-6 w-6 mr-2">
                        Content Library
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 rounded hover:bg-blue-700">
                        <img src="https://via.placeholder.com/24" alt="TVPSS Info & Crew Icon" class="h-6 w-6 mr-2">
                        TVPSS Version & Crew
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 rounded hover:bg-blue-700">
                        <img src="https://via.placeholder.com/24" alt="School Icon" class="h-6 w-6 mr-2">
                        School
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Sidebar Overlay -->
        <div x-show="sidebarOpen" @click="sidebarOpen = false" class="fixed inset-0 bg-black bg-opacity-50 z-30"></div>

        <!-- Main Content Wrapper -->
        <div class="flex flex-1">
            <!-- Main Content -->
            <main class="flex-1 p-6">
                <h1 class="text-2xl font-bold mb-6">Manage Profile</h1>
                

                <!-- Table -->
                <div class="overflow-x-auto bg-white rounded-lg shadow-lg">
                    <table class="min-w-full table-auto">
                        <thead>
                            <tr class="bg-black text-white">
                                <th class="px-6 py-3 text-left text-sm font-semibold">User ID</th>
                                <th class="px-6 py-3 text-left text-sm font-semibold">Username</th>
                                <th class="px-6 py-3 text-left text-sm font-semibold">Delima Account</th>
                                <th class="px-6 py-3 text-left text-sm font-semibold">Last Active</th>
                                <th class="px-6 py-3 text-left text-sm font-semibold">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Iterate over the users passed from the controller -->
                            <tr th:each="user : ${users}" class="border-b">
                                <td class="px-6 py-4" th:text="${user.userID}"></td>
                                <td class="px-6 py-4" th:text="${user.name}"></td>
                                <td class="px-6 py-4" th:text="${user.email}"></td>
                                <td class="px-6 py-4" th:text="${user.lastActive}"></td>
                                <td class="px-6 py-4">
                                    <!-- Form to submit the user ID for deletion -->
                                    <form th:action="@{/UserManagement/deleteUser}" method="POST" style="display:inline;" onsubmit="return confirmDeletion();">
                                        <input type="hidden" name="userID" th:value="${user.userID}" />
                                        <button type="submit" class="text-red-500 hover:text-red-700">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </form>
                                    
                                    
                                    
                                    <script>
									    function confirmDeletion() {
									        return confirm("Are you sure you want to delete this user account?");
									    }
									</script>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    
                </div>   
                
            </main>
            
        </div>


        <!-- Footer -->
        <footer class="bg-blue-800 text-white p-4">
            <div class="max-w-7xl mx-auto flex flex-col sm:flex-row justify-center items-center">
                <p class="text-sm text-center">&copy; 2024 TVPSS CORE. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Load Alpine.js -->

</body>
</html>
