<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TVPSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex justify-center items-center">

    <div class="w-full max-w-4xl bg-white p-8 rounded-lg shadow-lg">
        <!-- Logo Image -->
        <div class="flex justify-center mb-6">
            <img src="../images/logo.jpg" alt="Logo" class="w-24 h-auto">
            <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">TVPSS CORE</h2>
        </div>

        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Create an Account</h2>

        <form action="/register" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        
            <!-- Username -->
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full mt-2 p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full mt-2 p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- ID Number -->
            <div class="mb-4">
                <label for="idNumber" class="block text-sm font-medium text-gray-700">ID Number</label>
                <input type="text" id="idNumber" name="idNumber" required
                    class="w-full mt-2 p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

       
            <div class="mb-4">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required
                    class="w-full mt-2 p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full mt-2 p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- User Role -->
            <div class="mb-4">
                <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                <select id="role" name="role" required
                    class="w-full mt-2 p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="Teacher">Teacher</option>
                    <option value="Student">Student</option>
                    <option value="District Officer">District Officer</option>
                    <option value="State Officer">State Officer</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center col-span-2">
                <button type="submit"
                    class="w-full bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600 transition duration-200">
                    Register
                </button>
            </div>
        </form>

        <!-- Error Messages (if any) -->
        <div class="mt-4 text-center text-red-500">
            <!-- Error messages will be rendered here -->
        </div>
        
        <div class="text-center mt-6">
		    <p class="text-sm text-gray-600">Already have an account? 
		        <a href="/TVPSS_Core/UserManagement/login" class="text-blue-500 hover:text-blue-700">Log in</a>
		    </p>
		</div>
    </div>

    <script>
        // Confirm password validation
        const form = document.querySelector('form');
        const passwordField = document.getElementById('password');
        const confirmPasswordField = document.getElementById('confirmPassword');

        form.addEventListener('submit', function(event) {
            if (passwordField.value !== confirmPasswordField.value) {
                event.preventDefault();
                alert("Passwords do not match!");
            }
        });
    </script>
    
    

</body>

</html>
