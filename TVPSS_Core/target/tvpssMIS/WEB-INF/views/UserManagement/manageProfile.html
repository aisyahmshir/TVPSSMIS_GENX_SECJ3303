<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Profile - TVPSS</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" /> 
</head>
<body class="h-screen bg-gray-100">

    <!-- Main Container -->
    <div x-data="{ sidebarOpen: false }" class="flex flex-col h-screen">
        
        <!-- Header -->
		<div th:include="header.html"></div>

        <!-- Main Content Wrapper -->
        <div class="flex flex-1">
            <!-- Sidebar -->
            <aside :class="sidebarOpen ? 'block' : 'hidden'" class="bg-blue-900 text-white w-64 p-4">
                <ul class="space-y-4">
                    <li>
                        <a href="#" class="flex items-center p-2 rounded hover:bg-blue-700">
                            <img src="https://via.placeholder.com/24" alt="Dashboard Icon" class="h-6 w-6 mr-2">
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center p-2 rounded hover:bg-blue-700">
                            <img src="https://via.placeholder.com/24" alt="Equipments Icon" class="h-6 w-6 mr-2">
                            Studio Level
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center p-2 rounded hover:bg-blue-700">
                            <img src="https://via.placeholder.com/24" alt="Events Icon" class="h-6 w-6 mr-2">
                            Content Library
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center p-2 rounded hover:bg-blue-700">
                            <img src="https://via.placeholder.com/24" alt="TVPSS Info & Crew Icon" class="h-6 w-6 mr-2">
                            TVPSS Version & Crew
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center p-2 rounded hover:bg-blue-700">
                            <img src="https://via.placeholder.com/24" alt="School Icon" class="h-6 w-6 mr-2">
                            School
                        </a>
                    </li>
                </ul>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 p-6">
                <h1 class="text-2xl font-bold mb-6">Manage Profile</h1>

                <!-- Table -->
                <div class="overflow-x-auto bg-white rounded-lg shadow-lg">
                    <table class="min-w-full table-auto">
                        <thead>
                            <tr class="bg-black text-white">
                                <th class="px-6 py-3 text-left text-sm font-semibold">User ID</th>
                                <th class="px-6 py-3 text-left text-sm font-semibold">Username</th>
                                <th class="px-6 py-3 text-left text-sm font-semibold">Delima Account</th>
                                <th class="px-6 py-3 text-left text-sm font-semibold">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Iterate over the users passed from the controller -->
                            <tr th:each="user : ${users}" class="border-b">
                                <td class="px-6 py-4" th:text="${user.id}"></td>
                                <td class="px-6 py-4" th:text="${user.username}"></td>
                                <td class="px-6 py-4" th:text="${user.delimaAccount}"></td>
                                <td class="px-6 py-4">
                                    <!-- Approve and Reject buttons -->
                                    <button class="text-red-500 hover:text-red-700">
									    <i class="fas fa-trash-alt"></i>
									</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>

        <!-- Footer -->
        <footer class="bg-blue-800 text-white p-4">
            <div class="max-w-7xl mx-auto flex flex-col sm:flex-row justify-center items-center">
                <p class="text-sm text-center">&copy; 2024 TVPSS CORE. All rights reserved.</p>
            </div>
        </footer>
    </div>

</body>
</html>
